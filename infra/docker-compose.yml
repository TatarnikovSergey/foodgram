version: '3.3'
volumes:
  pg_data:
  static:
  media:

networks:
  foodgram-networks:

services:
  db:
    image: postgres:13
    env_file: ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - foodgram-networks

  backend:
    container_name: foodgram-backend
    build: ./backend/
    env_file: ../.env
    volumes:
      - static:/static
      - media:/app/media
    depends_on:
      - db
    networks:
      - foodgram-networks

  frontend:
    container_name: foodgram-front
    build: ../frontend
    volumes:
      - ../frontend/:/app/result_build/
    networks:
      - foodgram-networks

  infra:
    container_name: foodgram-proxy
    image: nginx:1.25.4-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
    networks:
      - foodgram-networks